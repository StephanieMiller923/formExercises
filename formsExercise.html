<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Experience Survey</title>

</head>
<h1>Customer Experience Survey</h1>


<body>
    <form action="">
        <label for="Store Number">Store Number</label>
    <select name="" id="Store Number">
        <option hidden>Select Store</option>
        <option>3109</option>
        <option>2421</option>
        <option>5357</option>
    </select>
    <fieldset>
        <legend>When you visited:</legend>Date visited
        <Input Type="date"></Input>
        Time
        <Input Type="Time"></Input>
    </fieldset>
    <label For="First Name:"> First Name </label>
       
        <input type="text" id="first" placeholder="John">
        <label for="last">Last Name:</label>
        <input type="text" id="last" placeholder="Doe">
        <br>
        <label for="email">Email</label> 
        <input type="email" id="email" placeholder="your email">
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other">
        <br>
        <label for="textarea">Tell us about your experience</label>
        <br>
        <textarea name="text area" id="20" cols="20" rows="2"></textarea>
        <br>
        <label for="number">Times visited in the last month</label>
        <input type="number" id="visits" name="visits">
        <br>
        <label for="checkbox">Please check this box if you would be willing to be contacted anout your experience</label>
        <input type="Checkbox">
        <br>
        
        
        <input type="Submit" Value="Submit">

    </form>

</body>
</html>
